{% extends 'layout.html' %}

{% block content %}

<table>
    <tr>
        <th>this is the book.html template</th>
    </tr>
    {% if books == none %}
        <tr>
            <td>nothing to see here.</td>
        </tr>
    {% elif books|length == 0 %}
        <tr>
            <td>Search did not return any results.</td>
        </tr>
    {% else %}
        {% for book in books %}
            <tr>
                <td>
                    {{ book.title }}
                    <br>
                    <button onclick=location.href="{{ url_for('books_bp.books_view', id=book.id) }}" }}'>view details</button>
                </td>
            </tr>
        {% endfor %}
    {% endif %}
</table>

{% endblock %}
