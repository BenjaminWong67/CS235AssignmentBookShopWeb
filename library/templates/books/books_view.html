{% extends 'layout.html' %}

{% block content %}

    <h2>{{ book.title }}</h2>
    <p>
        Author:
        {% for author in book.authors %}
            {{author.full_name}}<br>
        {% endfor %}
    </p>
    <p>Publisher: {{ book.publisher }}</p>
    <p>Release year: <b>{{ book.release_year }}</b></p>
    <p>Description: {{ book.description }}</p>

{% endblock %}
