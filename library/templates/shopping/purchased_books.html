{% extends 'layout.html' %}

{% block content %}

    <div id='purchased'>
        <h3 id='cart-user'>{{ session['user_name'] }}'s books</h3>
        
            {% if books|length == 0 %}
                    <h3 id='cart-empty'>Your Library is empty</h3>
            {% else %}
                <table>
                    {% for book in books %}
                        <tr>
                            <td>
                                
                                <div id='purchased-view'>
                                    <div>
                                        <p>{{ book.title|truncate(90) }}</p>
                                        <button onclick=location.href="{{url_for('books_bp.books_view', id=book.id)}}">view book</button>
                                    </div>
                                    <p id='price'>x{{ book.quantity }}</p>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            {% endif %}
        
    </div>

{% endblock %}
