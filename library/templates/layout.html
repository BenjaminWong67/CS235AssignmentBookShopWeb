<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TimBen Book Catalogue</title>

        <link
                rel="stylesheet"
                href="{{ url_for('static', filename='css/main.css')}}"
        />
        
    </head>

	<body>
        <div id="header">
            <!-- include header partial -->
            {% include 'header.html' %}
        </div>

        <div id="top-bar">
            <!-- include navigation partial -->
            <div id="nav">
                {% include 'navigation.html' %}
            </div>
            <div id="search">
                {% include 'search.html' %}
            </div>
        </div>

        <div id="main">
            <!-- webpage provided by blueprints -->
            {% block content %}{% endblock %}
        </div>

        <div id="footer">
            <!-- include footer partial -->
            {% include 'footer.html' %}
        </div>
    </body>
</html>
